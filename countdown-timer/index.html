<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale="1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>WE'RE LAUNCHING SOON</h1>
    
    <div class="date-selector">
        <input type="date" id="dateInput" value="2022-04-13">
        <input type="button" value="submit date" id="datebtn">
    </div>

    <div class="countdown-container">
        <div class="days-container">
            <h1 class = "disp" id="days_display">0</h1>
            <p>DAYS</p>
        </div>
        
        <div class="hours-container">
            <h1 class = "disp" id="hours_display">0</h1>
            <p>HOURS</p>
        </div>

        <div class="minutes-container">
            <h1 class = "disp" id="minutes_display">0</h1>
            <p>MINUTES</p>
        </div>

        <div class="seconds-container">
            <h1 class = "disp" id="seconds_display">0</h1>
            <p>SECONDS</p>
        </div>
    </div>

    <footer>
        <p>Made with ðŸ’“ by <a href="https://github.com/adityasharma3">Aditya Sharma</a></p>
    </footer>
</body>
</html>
